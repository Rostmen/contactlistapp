<!doctype html>
<html lang="en" ng-app="contactlistApp">
<head>
	<title>Contact List App</title>
	<meta charset="utf-8">
	 <!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.js"></script>
	<script src="controllers/controller.js"></script>
</head>
<body>
	<div class="container" ng-controller="contactlistController">
		<h1>Contact List App</h1>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>E-mail</th>
					<th>Phone</th>
					<th>Action</th>
					<th>&nbsp;</th>
				</tr> 
			</thead>
			<tr>
				<td><input class="form-control" ng-model="person.name"></td>
				<td><input class="form-control" ng-model="person.email"></td>
				<td><input class="form-control" ng-model="person.phone"></td>
				<td><button class="btn btn-primary" ng-click="addPerson()">Add Contact</button></td>
				<td><button class="btn btn-info" ng-click="updatePerson()">Update</button></td>
			</tr>
			<tr ng-repeat="person in persons">
				<td>{{person.name}}</td>
				<td>{{person.email}}</td>
				<td>{{person.phone}}</td>
				<td><button class="btn btn-danger" ng-click="deletePerson(person._id)">Delete</button></td>
				<td><button class="btn btn-warning" ng-click="editPerson(person._id)">Edit</button></td>
			</tr>
		</table>
	</div>

	

</body>
</html>
